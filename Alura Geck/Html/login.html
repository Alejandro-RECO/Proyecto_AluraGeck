<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Accses/styles/index/styles.css">
    <link rel="stylesheet" href="../Accses/styles/index/header.css">
    <link rel="stylesheet" href="../Accses/styles/login/login.css">
    <link rel="stylesheet" href="../Accses/styles/index/dataForm.css">
    <link rel="stylesheet" href="../Accses/styles/index/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login | AluraGeck</title>
</head>
<body>
    <header class="container">
        <div class="container__header">
            <a href="../index.html">
                <img src="../Accses/img/logo.png" alt="AluraGeck logo">
            </a>
            <div class="container__header-list">
                <ul class="container__header-items">
                    <input class="container__header-item-search" type="text" placeholder="Star Wards, Avengers...">
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="container-login">
            <div class="container-login__content">
                <h1 class="container-login__content-title">Iniciar Sesión</h1>
                <input class="container-login__content-input" type="email" placeholder="Escriba su correo electrónico">
                <input class="container-login__content-input" type="password" name="password" id="past" placeholder="Escriba su contraseña">
                <a href="#">
                    <button class="data-from__button">Entrar</button>
                </a>
            </div>
        </section>
        <section class="container-semi">
            <div class="container-semi__cont">
                <a href="../index.html">
                    <img src="../Accses/img/logo.png" alt="AluraGeck logo">
                </a>
                <div class="container-semi__data">
                    <ul class="container-semi__data-list">
                        <li class="container-semi__data-list-component">
                            <a href="#" class="container-semi__data-list-component-a">Quienes somos</a>
                        </li>
                        <li class="container-semi__data-list-component">
                            <a href="#" class="container-semi__data-list-component-a">Politícas de privacidad</a>
                        </li>
                        <li class="container-semi__data-list-component">
                            <a href="#" class="container-semi__data-list-component-a">Programa de fidelidad</a>
                        </li>
                        <li class="container-semi__data-list-component">
                            <a href="#" class="container-semi__data-list-component-a">Nuestras tiendas</a>
                        </li>
                        <li class="container-semi__data-list-component">
                            <a href="#" class="container-semi__data-list-component-a">Quiero ser franquiciado</a>
                        </li>
                        <li class="container-semi__data-list-component">
                            <a href="#" class="container-semi__data-list-component-a">Anúncie aqui</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container-semi__data-form">
                <h1 class="data-form__title">Hable con nosotros</h1>
                <div class="data-form__inputs">
                    <input class="data-form__input" type="text" placeholder="Nombre">
                    <input class="data-form__input" type="text" placeholder="Escribe tu mensaje">
                </div>

                <a href="#">
                    <button class="data-from__button">Enviar mensaje</button>
                </a>
            </div>
        </section>
    </main>
    <footer class="container-footer">
        <p class="footer">Desarrollado por Luis Revolledo®    <a href="https://github.com/Alejandro-RECO/alura-git.git">GitHub</a></p>
        <p>2023</p>
    </footer>
</body>
</html>
